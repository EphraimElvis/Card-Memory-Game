<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card memory game</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="game">
      <h1>Flip - card memory game</h1>
      <ul>
        <li>
          Current Score:
          <div class="my-score">0</div>
        </li>
        <li>
          Match Count:
          <div class="match-count">0</div>
        </li>
        <li>
          Current Attempts :
          <div class="attempt">0</div>
        </li>
        <li>
          Highest Score:
          <div class="high-score">0</div>
        </li>
        <li>
          Attempts:
          <div class="high-score-attempt">0</div>
        </li>
        <li>
          Current Time Record:
          <div id="time"></div>
        </li>
      </ul>
      <div class="flip-cards"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
